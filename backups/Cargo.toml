[package]
name = "backups"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
aws-config = "0.55.3"
aws-sdk-s3 = "0.28.0"
landmarks_core = { path = "../core" }
neo4rs = { git = "https://github.com/neo4j-labs/neo4rs.git", rev = "29129fd32f1b9d90748fd3a3d7aa69278eb70d86" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.99"
tokio = { version = "1.29", features = ["full"] }
uuid = { version = "1.4", features = ["v4", "serde", "fast-rng"] }
